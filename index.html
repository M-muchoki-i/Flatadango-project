<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatadango</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="films">
      <header id="top">
        <h1>FLATADANGO</h1>
        <p style="color: aquamarine">BUY MOVIE TICKET</p>
         
      </header>
      
      <div id="movie-details">
        <!-- <img id="poster" src="" alt="movie poster"/> -->
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0hoVdHQ8usNob7I2AwU4Tm_S8O5T64_t3fQ&s"
          id="poster"
          alt="..."
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrUIVpKm9Xurq5KW-F1WGMja6l4PCn6n7F3Q&s"
          id="poster"
          alt="..."
        />

        <div title="card text-bg-primary mb-3" style="max-width: 18rem">
          <div runtime="card-header">Header</div>
          <div showtime="card-body">
            <p description="card-text"></p>
          </div>
        </div>

        <h1 id="title"></h1>
        <p id="runtime"></p>
        <p id="showtime"></p>
        <p id="description"></p>
        <p id="tickets ">Tickets Available: <span id="ticket-num"></span></p>
        <button id="buy-ticket">Buy Ticket</button>
        <button>buy button</button>
      </div>

      <h2>All Movies</h2>
      <ul id="films"></ul>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
